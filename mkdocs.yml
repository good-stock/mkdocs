site_name: GoodStock docs
nav:
  - 'Welcome': 'index.md'
  - 'Git Flow' : 'git-flow.md'
  - 'DO context management' : 'do-ctx-management.md'
theme:
  name: material 
  features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
language: en
palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline 
      name: Switch to dark mode
    primary: teal
    accent: purple 
  - scheme: slate 
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode    
    primary: teal
    accent: lime
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/good-stock/mkdocs
    - icon: fontawesome/brands/discord
      link: https://github.com/james-willett
      
      

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  